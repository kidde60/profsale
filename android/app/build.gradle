apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

// React Native CLI configuration (unchanged)
react {
    autolinkLibrariesWithApp()
}

// Proguard
def enableProguardInReleaseBuilds = false

// JSC flavor
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Hermes enabled flag
def hermesEnabled = project.getProperties().containsKey("hermesEnabled") ? project.getProperties().get("hermesEnabled").toBoolean() : false

android {
    namespace "com.profsale"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.profsale"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('profsale-release-key.keystore')
            storePassword 'william'    // your keystore password
            keyAlias 'profsale-key'
            keyPassword 'william'      // your key password
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
